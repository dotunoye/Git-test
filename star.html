<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff</title>
    <style>
        :root{
            --bg-color: #0d1117;
            --card-color: #161b22;
            --accent: #238636;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
        }

        body{
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container{
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            width: 350px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2{
            margin-top: 0;
            color: var(--text-main);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        .input-group{
            margin-bottom: 15px;
        }

        label{
            display: block;
            margin-bottom: 5px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        input{
            width: 100%;
            padding: 10px;
            background-color: #0d1117;
            border: 1px solid var(--border);
            color: var(--text-main);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    
</body>
</html>
